<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Casamento Nicolas & [Nome]</title>

<link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@500;700&family=Montserrat:wght@300;400&display=swap" rel="stylesheet">

<style>

/* ============================= */
/* ===== CONFIGURAÇÃO BASE ===== */
/* ============================= */

:root {
  --azul: #0d1b2a;
  --envelope: #e5e5e5;
  --envelope-sombra: #d6d6d6;
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Montserrat', sans-serif;
  overflow-x: hidden;
  background: var(--azul);
}

/* ============================= */
/* ===== ÁREA DE ANIMAÇÃO ===== */
/* ============================= */

.envelope-section {
  height: 200vh;
  position: relative;
}

.sticky-container {
  position: sticky;
  top: 0;
  height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  perspective: 1000px;
}

/* ============================= */
/* ===== CARTA (ATRÁS) ===== */
/* ============================= */

.letter {
  width: 450px;
  height: 350px;
  background: white;
  position: absolute;
  bottom: 25%;
  border-radius: 8px;
  padding: 50px;
  text-align: center;
  transform: translateY(250px);
  box-shadow: 0 30px 60px rgba(0,0,0,0.4);
  z-index: 1; /* Fica atrás */
  transition: transform 0.1s linear;
}

.letter h1 {
  font-family: 'Cormorant Garamond', serif;
  font-size: 40px;
  color: var(--azul);
}

/* ============================= */
/* ===== ENVELOPE BASE (NA FRENTE) ===== */
/* ============================= */

.envelope-base {
  width: 500px;
  height: 300px;
  background: var(--envelope);
  position: absolute;
  bottom: 25%;
  border-radius: 6px;
  z-index: 3; /* Fica na frente da carta */
  transition: opacity 0.2s linear;
}

/* ============================= */
/* ===== ABA DO ENVELOPE ===== */
/* ============================= */

.envelope-flap {
  width: 500px;
  height: 298px;
  background: var(--envelope-sombra);
  position: absolute;
  bottom: 25%;
  clip-path: polygon(0 0, 100% 0, 50% 60%);
  transform-origin: top;
  transform: rotateX(0deg);
  z-index: 4; /* Mais na frente ainda */
  transition: transform 0.1s linear, opacity 0.2s linear;
}

/* ============================= */
/* ===== RESTO DO SITE ===== */
/* ============================= */

.content {
  background: white;
  padding: 100px 20px;
  text-align: center;
}

</style>
</head>
<body>

<section class="envelope-section">

  <div class="sticky-container">

    <!-- CARTA (fica atrás) -->
    <div class="letter" id="letter">
      <h1>Nicolas & [Nome]</h1>
      <p>“Assim, eles já não são dois, mas uma só carne.”</p>
      <p><strong>Mateus 19:6</strong></p>
      <p>12 de Outubro de 2026</p>
    </div>

    <!-- BASE DO ENVELOPE (na frente) -->
    <div class="envelope-base" id="base"></div>

    <!-- ABA DO ENVELOPE (mais na frente) -->
    <div class="envelope-flap" id="flap"></div>

  </div>

</section>

<section class="content">
  <h2>Bem-vindos ao nosso casamento</h2>
  <p>Aqui começam os detalhes do grande dia.</p>
</section>

<script>

const flap = document.getElementById("flap");
const letter = document.getElementById("letter");
const base = document.getElementById("base");

window.addEventListener("scroll", () => {

  const scrollY = window.scrollY;
  const maxScroll = window.innerHeight;

  let progress = scrollY / maxScroll;
  if (progress > 1) progress = 1;
  if (progress < 0) progress = 0;

  /* Abrir aba */
  flap.style.transform = `rotateX(${-180 * progress}deg)`;

  /* Carta sobe de dentro */
  letter.style.transform = `translateY(${250 - (progress * 450)}px)`;

  /* Envelope vai sumindo conforme abre */
  base.style.opacity = 1 - progress;
  flap.style.opacity = 1 - (progress * 1);

});

</script>

</body>
</html>
